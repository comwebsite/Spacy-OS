<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FermionOS</title>
  <style>
    /* Сброс стандартных отступов */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Стили заставочного экрана */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #splash-screen h1 {
      font-size: 48px;
      text-align: center;
      line-height: 1.2;
    }
    .spinner {
      margin-top: 20px;
      width: 60px;
      height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Стили экрана входа */
    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 900;
      display: none;
    }
    #login-screen h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .login-input {
      margin: 10px 0;
      padding: 10px;
      font-size: 18px;
      width: 300px;
      border: none;
      border-radius: 4px;
    }
    .login-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
    }
    /* Стили рабочего стола */
    #desktop {
      width: 100%;
      height: 100%;
      background: url('https://pictures.pibig.info/uploads/posts/2023-04/1680455411_pictures-pibig-info-p-fizika-illyustratsii-krasivo-4.jpg') no-repeat center center/cover;
      display: none;
      position: relative;
    }
    /* Колонки для программ */
    .program-columns {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px; /* Расстояние между столбиками 10px */
    }
    .program-column {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
    .program-icon {
      width: 60px;
      height: 60px;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .program-icon:hover {
      background: rgba(0, 0, 0, 0.3);
    }
    .program-icon img {
      width: 32px;
      height: 32px;
    }
    .program-icon span {
      font-size: 12px;
      margin-top: 5px;
      text-align: center;
      color: #fff;
    }
    /* Панель задач */
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-sizing: border-box;
    }
    .taskbar-item {
      margin-right: 10px;
      padding: 5px 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }
    /* Стили окон программ */
    .window {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 400px;
      height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      z-index: 100;
    }
    .window-header {
      background: #3498db;
      color: #fff;
      padding: 5px 10px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }
    .window-content {
      padding: 10px;
      overflow: auto;
      flex-grow: 1;
    }
    .close-window {
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Заставка -->
  <div id="splash-screen">
    <h1>Welcome!<br>FermionOS</h1>
    <div class="spinner"></div>
  </div>

  <!-- Экран входа -->
  <div id="login-screen">
    <h2>Вход в систему</h2>
    <input type="text" id="username" placeholder="Имя пользователя" class="login-input">
    <input type="password" id="password" placeholder="Пароль" class="login-input">
    <button id="login-btn" class="login-button">Войти</button>
  </div>

  <!-- Рабочий стол -->
  <div id="desktop">
    <!-- Колонки с ярлыками программ -->
    <div class="program-columns">
      <div class="program-column" id="column1">
        <!-- Программа Компьютер -->
        <div class="program-icon" id="app-computer">
          <img src="https://img.icons8.com/color/48/000000/computer.png" alt="Компьютер">
          <span>Компьютер</span>
        </div>
        <!-- Программа Модификация -->
        <div class="program-icon" id="app-modification">
          <img src="https://img.icons8.com/color/48/000000/settings.png" alt="Модификация">
          <span>Модификация</span>
        </div>
        <!-- Программа Календарь -->
        <div class="program-icon" id="app-calendar">
          <img src="https://img.icons8.com/color/48/000000/calendar.png" alt="Календарь">
          <span>Календарь</span>
        </div>
        <!-- Программа Обновление -->
        <div class="program-icon" id="app-update">
          <img src="https://img.icons8.com/color/48/000000/refresh.png" alt="Обновление">
          <span>Обновление</span>
        </div>
        <!-- Программа Калькулятор -->
        <div class="program-icon" id="app-calculator">
          <img src="https://img.icons8.com/color/48/000000/calculator.png" alt="Калькулятор">
          <span>Калькулятор</span>
        </div>
        <!-- Программа Quantum Antivirus -->
        <div class="program-icon" id="app-antivirus">
          <img src="https://img.icons8.com/color/48/000000/virus.png" alt="Quantum Antivirus">
          <span>Quantum Antivirus</span>
        </div>
      </div>
      <div class="program-column" id="column2">
        <!-- Программа Service Reporting -->
        <div class="program-icon" id="app-servicereporting">
          <img src="https://img.icons8.com/color/48/000000/report-card.png" alt="Service Reporting">
          <span>Service Reporting</span>
        </div>
        <!-- Программа History of Reports -->
        <div class="program-icon" id="app-historyreports">
          <img src="https://img.icons8.com/color/48/000000/time-machine.png" alt="История репортов">
          <span>История репортов</span>
        </div>
        <!-- Программа Блокнот -->
        <div class="program-icon" id="app-notepad">
          <img src="https://img.icons8.com/color/48/000000/note.png" alt="Блокнот">
          <span>Блокнот</span>
        </div>
        <!-- Программа История записей -->
        <div class="program-icon" id="app-historynotes">
          <img src="https://cdn-icons-png.flaticon.com/128/1800/1800196.png" alt="История записей">
          <span>История записей</span>
        </div>
        <!-- Программа Media Player -->
        <div class="program-icon" id="app-mediaplayer">
          <img src="https://img.icons8.com/?size=80&id=ORtEFEOdUpwI&format=png" alt="Media Player">
          <span>Media Player</span>
        </div>
        <!-- Программа Paint -->
        <div class="program-icon" id="app-paint">
          <img src="https://img.icons8.com/color/48/000000/paint-palette.png" alt="Paint">
          <span>Paint</span>
        </div>
      </div>
    </div>
    <!-- Панель задач -->
    <div id="taskbar">
      <div class="taskbar-item" id="start-menu">Пуск</div>
      <div class="taskbar-item" id="explorer">Проводник</div>
      <div class="taskbar-item" id="settings">Настройки</div>
      <div class="taskbar-item" id="terminal">Терминал</div>
      <div class="taskbar-item" id="account">Учетная запись</div>
    </div>
  </div>

  <script>
    /* Переход от заставки к экрану входа через 3 секунды */
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('login-screen').style.display = 'flex';
      }, 3000);
    });

    /* Функция входа: проверка полей, проигрывание звука и переход к рабочему столу */
    document.getElementById('login-btn').addEventListener('click', function() {
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value.trim();
      if(username === '' || password === '') {
        alert('Пожалуйста, заполните все поля');
        return;
      }
      // Проигрывание звука приветствия (пример: можно заменить на нужный URL)
      var greetingSound = new Audio('https://www.orangefreesounds.com/wp-content/uploads/2014/09/Windows-95-startup-sound.mp3');
      greetingSound.play();
      // Переключение на рабочий стол
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('desktop').style.display = 'block';
    });

    /* Функционал перетаскивания окон */
    function makeDraggable(el) {
      var isMouseDown = false;
      var offset = [0, 0];
      var header = el.querySelector('.window-header');
      if(header) {
        header.addEventListener('mousedown', function(e) {
          isMouseDown = true;
          offset = [
            el.offsetLeft - e.clientX,
            el.offsetTop - e.clientY
          ];
        });
      }
      document.addEventListener('mouseup', function() {
        isMouseDown = false;
      });
      document.addEventListener('mousemove', function(e) {
        if(isMouseDown) {
          e.preventDefault();
          el.style.left = (e.clientX + offset[0]) + 'px';
          el.style.top  = (e.clientY + offset[1]) + 'px';
        }
      });
    }

    /* Функция создания окна приложения */
    function createWindow(id, title, content) {
      var win = document.createElement('div');
      win.className = 'window';
      win.id = id;
      win.style.display = 'flex';
      win.style.left = '100px';
      win.style.top = '100px';
      win.innerHTML = '<div class="window-header">' + title + '<span class="close-window" onclick="this.parentElement.parentElement.style.display=\'none\'">X</span></div>'+
                      '<div class="window-content">' + content + '</div>';
      document.getElementById('desktop').appendChild(win);
      makeDraggable(win);
      win.style.display = 'flex';
      return win;
    }

    /* Пример: Открытие окна программы "Компьютер" */
    document.getElementById('app-computer').addEventListener('click', function() {
      var computerContent = 
        "<p>Ваш компьютер</p>" +
        "<p>Имя ОС: FermionOS</p>" +
        "<p>Версия: 3.0</p>" +
        "<p>Изготовитель ОС: Vertex Dynamics Corporation</p>" +
        "<p>Имя системы: DESKTOP-V3.0.GA</p>" +
        "<p>Тип: Компьютер на базе x64</p>" +
        "<p>Папка Fermion: C:\\FERMIONOS</p>" +
        "<p>Системная папка: fermion32</p>" +
        "<p>Язык системы: Русский (Россия)</p>" +
        "<p>Часовой пояс: GMT +3</p>" +
        "<p>Антивирус: Quantum Antivirus</p>" +
        "<p>Имя пользователя: user</p>";
      createWindow('win-computer', 'Компьютер', computerContent);
    });

    // Остальные слушатели событий для программ и функционал окон будут добавлены во второй части...
    /* Обработчик для Программы "Модификация" */
    document.getElementById('app-modification').addEventListener('click', function() {
      var modificationContent = 
        "<p>Глобальная версия</p>" +
        "<p>Переименование системы</p>" +
        "<p>Оптимизация системы</p>" +
        "<p>Оптимизация защиты системы</p>" +
        "<p>Исправление багов</p>";
      createWindow('win-modification', 'Модификация', modificationContent);
    });

    /* Обработчик для Программы "Календарь" */
    document.getElementById('app-calendar').addEventListener('click', function() {
      var calendarContent = 
        '<label>Дата: <input type="date" id="calendar-date"></label>' +
        '<button id="save-date" style="margin-left:10px;">Сохранить</button>' +
        '<div id="calendar-result" style="margin-top:10px;"></div>';
      var win = createWindow('win-calendar', 'Календарь', calendarContent);
      setTimeout(function() {
        win.querySelector('#save-date').addEventListener('click', function() {
          var dateVal = win.querySelector('#calendar-date').value;
          if (dateVal === "") {
            alert('Выберите дату');
            return;
          }
          var dateObj = new Date(dateVal);
          var day = ("0" + dateObj.getDate()).slice(-2);
          var month = ("0" + (dateObj.getMonth() + 1)).slice(-2);
          var year = dateObj.getFullYear();
          win.querySelector('#calendar-result').innerHTML = "Выбрана дата " + day + "." + month + "." + year;
        });
      }, 100);
    });

    /* Обработчик для Программы "Обновление" */
    document.getElementById('app-update').addEventListener('click', function() {
      var updateContent =
         '<p>Параметры обновлений компонентов системы</p>' +
         '<button id="check-update" style="margin-right:10px;">Проверить компьютер</button>' +
         '<button id="update-computer">Обновить компьютер</button>' +
         '<div id="update-result" style="margin-top:10px;"></div>';
      var win = createWindow('win-update', 'Обновление', updateContent);
      
      setTimeout(function() {
        win.querySelector('#check-update').addEventListener('click', function() {
          var resultDiv = win.querySelector('#update-result');
          resultDiv.innerHTML = "Проверка компьютера на наличие обновлений...";
          setTimeout(function(){
            resultDiv.innerHTML = "Обновлений не найдено";
          }, 4000);
        });
        win.querySelector('#update-computer').addEventListener('click', function() {
          var resultDiv = win.querySelector('#update-result');
          resultDiv.innerHTML = "Обновление компьютера до последней версии...";
          setTimeout(function(){
            resultDiv.innerHTML = "Компьютер обновлен до последней версии";
          }, 7000);
        });
      }, 100);
    });

    /* Обработчик для Программы "Калькулятор" */
    document.getElementById('app-calculator').addEventListener('click', function() {
      var calculatorContent = 
        '<div id="calc-container">' +
          '<input type="text" id="calc-display" disabled style="width: 100%; font-size: 24px; margin-bottom: 10px; text-align: right;"/>' +
          '<div id="calc-buttons">' +
            '<button data-value="7">7</button>' +
            '<button data-value="8">8</button>' +
            '<button data-value="9">9</button>' +
            '<button data-value="/">/</button>' +
            '<br>' +
            '<button data-value="4">4</button>' +
            '<button data-value="5">5</button>' +
            '<button data-value="6">6</button>' +
            '<button data-value="*">*</button>' +
            '<br>' +
            '<button data-value="1">1</button>' +
            '<button data-value="2">2</button>' +
            '<button data-value="3">3</button>' +
            '<button data-value="-">-</button>' +
            '<br>' +
            '<button data-value="0">0</button>' +
            '<button data-value=".">.</button>' +
            '<button id="calc-clear">C</button>' +
            '<button data-value="+">+</button>' +
            '<br>' +
            '<button id="calc-equal" style="width: 100%;">=</button>' +
          '</div>' +
        '</div>';
      var win = createWindow('win-calculator', 'Калькулятор', calculatorContent);
      
      setTimeout(function(){
        var display = win.querySelector('#calc-display');
        win.querySelectorAll('#calc-buttons button').forEach(function(btn){
          btn.addEventListener('click', function(){
            var value = btn.getAttribute('data-value');
            if (value) {
              display.value += value;
            }
          });
        });
        win.querySelector('#calc-clear').addEventListener('click', function(){
          display.value = "";
        });
        win.querySelector('#calc-equal').addEventListener('click', function(){
          try {
            display.value = eval(display.value);
          } catch(e) {
            display.value = "Ошибка";
          }
        });
      }, 100);
    });

    /* Обработчик для Программы "Quantum Antivirus" */
    document.getElementById('app-antivirus').addEventListener('click', function() {
      var antivirusContent =
        '<p>Quantum Antivirus — ваш абсолютный защитник киберпространства!</p>' +
        '<p>Добро пожаловать в мир передовой защиты! Quantum Antivirus — это не просто антивирус, а революционная система безопасности, работающая на квантовом уровне.</p>' +
        '<p>Тип проверки:</p>' +
        '<label><input type="checkbox" name="scanType" value="Быстрая проверка"> Быстрая проверка</label><br>' +
        '<label><input type="checkbox" name="scanType" value="Выборочная проверка"> Выборочная проверка</label><br>' +
        '<label><input type="checkbox" name="scanType" value="Полная проверка"> Полная проверка</label><br>' +
        '<label><input type="checkbox" name="scanType" value="Полная проверка premium plus"> Полная проверка premium plus</label><br>' +
        '<button id="start-scan">Проверить компьютер</button>' +
        '<div id="scan-result" style="margin-top:10px;"></div>';
      var win = createWindow('win-antivirus', 'Quantum Antivirus', antivirusContent);
      
      setTimeout(function(){
        win.querySelector('#start-scan').addEventListener('click', function(){
          var checkboxes = win.querySelectorAll('input[name="scanType"]:checked');
          if (checkboxes.length === 0) {
            alert('Пожалуйста, выберите тип проверки');
            return;
          }
          var resultDiv = win.querySelector('#scan-result');
          resultDiv.innerHTML = "Идет проверка.......";
          setTimeout(function(){
            resultDiv.innerHTML = "Проверка завершена! Вирусов на вашем компьютере не обнаружено.";
          }, 10000);
        });
      }, 100);
    });

    /* Обработчик для Программы "Service Reporting" */
    document.getElementById('app-servicereporting').addEventListener('click', function() {
      var reportContent =
        '<label>Температура: <input type="text" id="report-temp" pattern="[\\d.,]*" placeholder="e.g. 23.5"></label><br>' +
        '<label>Сколько часов уделено работе: <input type="number" id="report-work-hours" min="0"></label><br>' +
        '<label>Сколько выполнено заданий: <input type="number" id="report-tasks" min="0"></label><br>' +
        '<label>Сколько часов уделено программированию: <input type="number" id="report-code-hours" min="0"></label><br>' +
        '<label>Погода: <select id="report-weather">' +
          '<option value="">Выберите</option>' +
          '<option value="Ясно">Ясно</option>' +
          '<option value="Облачно">Облачно</option>' +
          '<option value="Дождь">Дождь</option>' +
          '<option value="Снег">Снег</option>' +
          '<option value="Шторм">Шторм</option>' +
        '</select></label><br>' +
        '<label>Уровень ветра: <select id="report-wind">' +
          '<option value="">Выберите</option>' +
          '<option value="Слабый">Слабый</option>' +
          '<option value="Средний">Средний</option>' +
          '<option value="Выше среднего">Выше среднего</option>' +
          '<option value="Сильный">Сильный</option>' +
        '</select></label><br>' +
        '<label>Reported by: <input type="text" id="report-by" placeholder="Ваше имя"></label><br>' +
        '<button id="submit-report">Отправить репорт</button>' +
        '<div id="report-message" style="margin-top:10px;"></div>';
      var win = createWindow('win-servicereporting', 'Service Reporting', reportContent);
      
      setTimeout(function(){
        win.querySelector('#submit-report').addEventListener('click', function(){
          var temp = win.querySelector('#report-temp').value;
          var workHours = win.querySelector('#report-work-hours').value;
          var tasks = win.querySelector('#report-tasks').value;
          var codeHours = win.querySelector('#report-code-hours').value;
          var weather = win.querySelector('#report-weather').value;
          var wind = win.querySelector('#report-wind').value;
          var reportBy = win.querySelector('#report-by').value;
          if(temp === "" || workHours === "" || tasks === "" || codeHours === "" || weather === "" || wind === "" || reportBy === "") {
            alert("Заполните все поля");
            return;
          }
          var reportData = {
            temp: temp,
            workHours: workHours,
            tasks: tasks,
            codeHours: codeHours,
            weather: weather,
            wind: wind,
            reportBy: reportBy,
            timestamp: new Date().toLocaleString()
          };
          var reports = JSON.parse(localStorage.getItem('serviceReports') || '[]');
          reports.push(reportData);
          localStorage.setItem('serviceReports', JSON.stringify(reports));
          win.querySelector('#report-message').innerHTML = "Репорт отправлен!";
        });
      }, 100);
    });

    /* Обработчик для Программы "История репортов" */
    document.getElementById('app-historyreports').addEventListener('click', function() {
      var reports = JSON.parse(localStorage.getItem('serviceReports') || '[]');
      var historyContent = "<h3>История репортов:</h3>";
      if(reports.length === 0) {
        historyContent += "<p>Репорты отсутствуют</p>";
      } else {
        reports.forEach(function(report, index){
          historyContent += "<p><strong>Репорт " + (index+1) + ":</strong> " +
                            "Температура: " + report.temp + ", " +
                            "Рабочих часов: " + report.workHours + ", " +
                            "Заданий: " + report.tasks + ", " +
                            "Часов программирования: " + report.codeHours + ", " +

    /* Обработчик для Программы "Блокнот" */
    document.getElementById('app-notepad').addEventListener('click', function() {
      var notepadContent =
        '<textarea id="notepad-text" style="width: 100%; height: 200px;"></textarea><br>' +
        '<button id="save-note">Сохранить</button>' +
        '<div id="note-message" style="margin-top:10px;"></div>';
      var win = createWindow('win-notepad', 'Блокнот', notepadContent);
      
      setTimeout(function(){
        win.querySelector('#save-note').addEventListener('click', function(){
          var text = win.querySelector('#notepad-text').value;
          if(text.trim() === "") {
            alert("Нельзя сохранить пустую запись");
            return;
          }
          var notes = JSON.parse(localStorage.getItem('notes') || '[]');
          notes.push({text: text, timestamp: new Date().toLocaleString()});
          localStorage.setItem('notes', JSON.stringify(notes));
          win.querySelector('#note-message').innerHTML = "Запись сохранена!";
        });
      }, 100);
    });

    /* Обработчик для Программы "История записей" */
    document.getElementById('app-historynotes').addEventListener('click', function() {
      var notes = JSON.parse(localStorage.getItem('notes') || '[]');
      var notesContent = "<h3>История записей:</h3>";
      if(notes.length === 0) {
        notesContent += "<p>Записей нет</p>";
      } else {
        notes.forEach(function(note, index){
          notesContent += "<p><strong>Запись " + (index+1) + ":</strong> " +
                          note.text + " (" + note.timestamp + ")</p><hr>";
        });
      }
      createWindow('win-historynotes', 'История записей', notesContent);
    });

    /* Обработчик для Программы "Paint" */
    document.getElementById('app-paint').addEventListener('click', function() {
      var paintContent =
        '<canvas id="paint-canvas" width="380" height="220" style="border:1px solid #000;"></canvas><br>' +
        '<button id="clear-paint">Очистить</button>' +
        '<br><span>Выберите цвет: </span>' +
        '<button data-color="red" style="background:red; width:20px; height:20px; border:none;"></button>' +
        '<button data-color="black" style="background:black; width:20px; height:20px; border:none; margin-left:5px;"></button>';
      var win = createWindow('win-paint', 'Paint', paintContent);
      
      setTimeout(function(){
        var canvas = win.querySelector('#paint-canvas');
        var ctx = canvas.getContext('2d');
        var painting = false;
        var currentColor = 'red';
        
        canvas.addEventListener('mousedown', function(e) {
          painting = true;
          ctx.beginPath();
          ctx.moveTo(e.offsetX, e.offsetY);
        });
        canvas.addEventListener('mousemove', function(e) {
          if (painting) {
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 2;
            ctx.stroke();
          }
        });
        canvas.addEventListener('mouseup', function() {
          painting = false;
        });
        win.querySelector('#clear-paint').addEventListener('click', function(){
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        win.querySelectorAll('button[data-color]').forEach(function(btn){
          btn.addEventListener('click', function(){
            currentColor = btn.getAttribute('data-color');
          });
        });
      }, 100);
    });

    /* --- Обработчики для элементов панели задач --- */

    /* Меню "Пуск" */
    document.getElementById('start-menu').addEventListener('click', function() {
      var existingMenu = document.getElementById('start-menu-window');
      if (existingMenu) {
        existingMenu.remove();
        return;
      }
      var menuDiv = document.createElement('div');
      menuDiv.id = 'start-menu-window';
      menuDiv.style.position = 'absolute';
      menuDiv.style.bottom = '50px';
      menuDiv.style.left = '10px';
      menuDiv.style.background = '#333';

    /* Терминал */
    document.getElementById('terminal').addEventListener('click', function() {
      var terminalContent =
        '<div id="terminal-output" style="height:200px; overflow:auto; background:#000; color:#0f0; padding:5px; font-family:monospace;"></div>' +
        '<input type="text" id="terminal-input" style="width:100%; font-family:monospace; font-size:16px;" placeholder="Введите команду">';
      var win = createWindow('win-terminal', 'Терминал', terminalContent);
      
      setTimeout(function(){
         var outputDiv = win.querySelector('#terminal-output');
         var input = win.querySelector('#terminal-input');
      
         function printOutput(text) {
           outputDiv.innerHTML += text + "<br>";
           outputDiv.scrollTop = outputDiv.scrollHeight;
         }
      
         printOutput("Введите /help для списка команд");
      
         input.addEventListener('keydown', function(e){
           if(e.key === 'Enter') {
             var cmd = input.value.trim();
             printOutput("> " + cmd);
             input.value = "";
      
             if(cmd === "/help") {
               printOutput("/help");
               printOutput("/hello");
               printOutput("/hello fermion");
               printOutput("/goodbye fermion");
               printOutput("/time");
               printOutput("/chkupd");
               printOutput("/id");
               printOutput("/uptime");
               printOutput("/wifi");
               printOutput("/clearstory");
               printOutput("/exit");
             } else if(cmd === "/hello") {
               printOutput("hello");
             } else if(cmd === "/hello fermion") {
               printOutput("hello user");
             } else if(cmd === "/goodbye fermion") {
               printOutput("bye user");
             } else if(cmd === "/time") {
               printOutput(new Date().toLocaleTimeString());
             } else if(cmd === "/chkupd") {
               printOutput("Проверка обновлений...");
               setTimeout(function(){
                 printOutput("no updates");
               }, 3000);
             } else if(cmd === "/id") {
               printOutput("3021319140");
             } else if(cmd === "/uptime") {
               printOutput("1 user");
             } else if(cmd === "/wifi") {
               printOutput("enable");
             } else if(cmd === "/clearstory") {
               outputDiv.innerHTML = "";
             } else if(cmd === "/exit") {
               win.style.display = 'none';
             } else {
               printOutput("Неизвестная команда");
             }
           }
         });
      }, 100);
    });
