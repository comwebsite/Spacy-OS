<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SpacyOS 2.0 global</title>
  <style>
    /* Общие стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    /* Экран приветствия (Splash Screen) */
    #splash-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #splash-screen h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    #loading-bar {
      width: 300px;
      height: 20px;
      border: 1px solid #fff;
      margin-top: 20px;
      position: relative;
    }
    #loading-fill {
      width: 0;
      height: 100%;
      background: #0f0;
    }
    /* Экран входа */
    #login-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #333;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #login-screen input {
      margin: 10px;
      padding: 5px;
      font-size: 1em;
    }
    #login-screen button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    /* Рабочий стол */
    #desktop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }
    /* Колонки ярлыков */
    .desktop-column {
      position: absolute;
      top: 20px;
      width: 80px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    #column1 {
      left: 20px;
    }
    #column2 {
      left: 120px;
    }
    /* Уменьшенные иконки ярлыков */
    .desktop-icon {
      width: 48px;
      text-align: center;
      color: #fff;
      cursor: pointer;
    }
    .desktop-icon img {
      width: 48px;
      height: 48px;
    }
    .desktop-icon span {
      margin-top: 5px;
      display: block;
      font-size: 0.8em;
    }
    /* Панель задач – текстовые ячейки */
    #taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      padding: 0 10px;
      color: #fff;
    }
    #taskbar .taskbar-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 10px;
      margin-right: 5px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9em;
    }
    #taskbar .time-display {
      margin-left: auto;
      margin-right: 10px;
    }
    /* Меню пуск – текстовые пункты */
    #start-menu {
      position: absolute;
      bottom: 40px;
      left: 0;
      width: 200px;
      background: #444;
      color: #fff;
      display: none;
      flex-direction: column;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    #start-menu div {
      padding: 5px;
      cursor: pointer;
    }
    #start-menu div:hover {
      background: #666;
    }
    /* Окна программ – чтобы окна не заходили на панель задач */
    .window {
      position: absolute;
      width: 500px;
      max-height: calc(100% - 45px);
      background: #fff;
      border: 2px solid #000;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      overflow: auto;
      resize: both;
    }
    .window-header {
      background: #0078D7;
      color: #fff;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .window-content {
      padding: 10px;
    }
    .window .close-btn {
      cursor: pointer;
      font-weight: bold;
      padding: 0 5px;
    }
    /* Explorer */
    .explorer-button {
      padding: 10px;
      margin: 10px;
      background: #0078D7;
      color: #fff;
      cursor: pointer;
      text-align: center;
    }
    /* Настройки */
    .settings-option {
      margin-bottom: 10px;
    }
    .settings-option label {
      margin-right: 10px;
    }
    /* Блокнот */
    .notepad-textarea {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>SpacyOS 2.0 global</h1>
    <p>Welcome to System!</p>
    <div id="loading-bar">
      <div id="loading-fill"></div>
    </div>
  </div>

  <!-- Экран входа -->
  <div id="login-screen" style="display: none;">
    <h1>Вход</h1>
    <input type="text" id="login-username" placeholder="Имя пользователя">
    <input type="password" id="login-password" placeholder="Пароль">
    <button id="login-button">Войти</button>
  </div>

  <!-- Рабочий стол -->
  <div id="desktop" style="display: none;">
    <!-- Колонки ярлыков -->
    <div id="column1" class="desktop-column"></div>
    <div id="column2" class="desktop-column"></div>
    <!-- Панель задач -->
    <div id="taskbar">
      <span id="start-menu-button" class="taskbar-item">Пуск</span>
      <span id="explorer-button" class="taskbar-item">Проводник</span>
      <span id="settings-button" class="taskbar-item">Настройки</span>
      <span id="notepad-button" class="taskbar-item">Блокнот</span>
      <span id="account-button" class="taskbar-item">Учётная запись</span>
      <div class="time-display" id="time-display"></div>
    </div>
    <!-- Меню пуск -->
    <div id="start-menu"></div>
  </div>

  <!-- Контейнер для окон программ -->
  <div id="window-container"></div>

  <!-- Аудио элементы -->
  <audio id="splashSound" src="https://www.myinstants.com/media/sounds/windows-xp-start.mp3"></audio>
  <audio id="loginSound" src="https://www.myinstants.com/media/sounds/windows-xp-start.mp3"></audio>

  <script>
    // Глобальные переменные
    let zIndexCounter = 100;
    const userName = "user";

    // Функция для создания окна программы
    function createWindow(title, contentHTML, windowId) {
      // Если окно уже существует – поднимаем его на передний план
      let existingWindow = document.getElementById(windowId);
      if (existingWindow) {
        existingWindow.style.zIndex = ++zIndexCounter;
        return;
      }
      let win = document.createElement("div");
      win.className = "window";
      win.id = windowId;
      win.style.top = "50px";
      win.style.left = "50px";
      win.style.zIndex = ++zIndexCounter;

      let header = document.createElement("div");
      header.className = "window-header";
      header.innerHTML = `<span>${title}</span><span class="close-btn" onclick="closeWindow('${windowId}')">X</span>`;
      win.appendChild(header);

      let content = document.createElement("div");
      content.className = "window-content";
      content.innerHTML = contentHTML;
      win.appendChild(content);

      makeDraggable(win, header);

      document.getElementById("window-container").appendChild(win);
    }

    function closeWindow(id) {
      let win = document.getElementById(id);
      if (win) {
        win.remove();
      }
    }

    // Функция для перетаскивания окон
    function makeDraggable(element, handle) {
      handle.onmousedown = function(e) {
        e.preventDefault();
        let offsetX = e.clientX - element.offsetLeft;
        let offsetY = e.clientY - element.offsetTop;
        document.onmousemove = function(e) {
          element.style.left = (e.clientX - offsetX) + "px";
          element.style.top = (e.clientY - offsetY) + "px";
        };
        document.onmouseup = function() {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      };
    }

    // Логика экрана приветствия
    window.onload = function() {
      const splashSound = document.getElementById("splashSound");
      splashSound.play();
      let loadingFill = document.getElementById("loading-fill");
      let progress = 0;
      let interval = setInterval(() => {
        progress += 100 / 50; // 50 шагов по 100 мс для 5 секунд
        loadingFill.style.width = progress + "%";
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(showLogin, 500);
        }
      }, 100);
    };

    function showLogin() {
      document.getElementById("splash-screen").style.display = "none";
      document.getElementById("login-screen").style.display = "flex";
    }

    // Логика входа
    document.getElementById("login-button").onclick = function() {
      // Любые введённые данные – вход успешен
      const loginSound = document.getElementById("loginSound");
      loginSound.play();
      setTimeout(showDesktop, 1000);
    };

    function showDesktop() {
      document.getElementById("login-screen").style.display = "none";
      let desktop = document.getElementById("desktop");
      desktop.style.display = "block";
      desktop.style.backgroundImage = "url('https://images.wallpaperscraft.ru/image/single/mlechnyj_put_zvezdnoe_nebo_zvezdy_128523_1366x768.jpg')";
      loadDesktopIcons();
      loadStartMenu();
      updateTime();
      setInterval(updateTime, 1000);
    }

    // Меню пуск – список всех программ
    function loadStartMenu() {
      const startMenu = document.getElementById("start-menu");
      const allPrograms = [
        {name: "Компьютер", action: openComputer},
        {name: "Изменения в ОС", action: openSystemChanges},
        {name: "Терминал", action: openTerminal},
        {name: "Календарь", action: openCalendar},
        {name: "Service Reporting", action: openServiceReporting},
        {name: "History of Reports", action: openHistoryReports},
        {name: "Обновление", action: openUpdate},
        {name: "История записей", action: openHistoryRecords},
        {name: "Spos Media Player", action: openMediaPlayer},
        {name: "spos Antivirus", action: openAntivirus},
        {name: "Калькулятор", action: openCalculator},
        {name: "Paint", action: openPaint},
        {name: "Проводник", action: openExplorer},
        {name: "Настройки", action: openSettings},
        {name: "Блокнот", action: openNotepad},
        {name: "Учетная запись", action: openAccount}
      ];
      allPrograms.forEach(item => {
        let div = document.createElement("div");
        div.textContent = item.name;
        div.onclick = () => {
          item.action();
          startMenu.style.display = "none";
        };
        startMenu.appendChild(div);
      });
    }

    document.getElementById("start-menu-button").onclick = function() {

    };

    document.getElementById("settings-button").onclick = openSettings;
    document.getElementById("notepad-button").onclick = openNotepad;

    function updateTime() {
      const now = new Date();
      document.getElementById("time-display").textContent = now.toLocaleTimeString();

       Функции запуска программ
       ================================ */

    // 1. Компьютер
    function openComputer() {
      const content = `
        <p>Ваш компьютер</p>
        <p>Имя ОС: SpacyOS</p>
        <p>Версия: 2.0 global</p>
        <p>Изготовитель ОС: spos Corporation</p>
        <p>Имя системы: DESKTOP-V2.0.GA</p>
        <p>Тип: Компьютер на базе x64</p>
        <p>Папка SpacyOS: C:\\SPACYOS</p>
        <p>Системная папка: system32</p>
        <p>Язык системы: Русский (Россия)</p>
        <p>Имя пользователя: ${userName}</p>
      `;
      createWindow("Компьютер", content, "win-computer");
    }

    // 2. Изменения в системе
    function openSystemChanges() {
      const content = `
        <p>Оптимизирована система</p>
        <p>Оптимизирована защита системы</p>
        <p>Добавлены новые программы</p>
      `;
      createWindow("Изменения в системе", content, "win-system-changes");
    }

    // 3. Терминал
    function openTerminal() {
      const content = `
        <div id="terminal-output" style="height:200px; overflow-y: auto; background:#000; color:#0f0; padding:5px; font-family: monospace;"></div>
        <input type="text" id="terminal-input" style="width:100%;" placeholder="Введите команду">
        <button onclick="processTerminalCommand()">Отправить</button>
      `;
      createWindow("Терминал", content, "win-terminal");
    }
    function processTerminalCommand() {
      const input = document.getElementById("terminal-input");
      const output = document.getElementById("terminal-output");
      const command = input.value.trim();
      let response = "";
      if(command === "/hello spos") {
        response = "hello user!";
      } else if(command === "/goodbye spos") {
        response = "goodbye user";
      } else if(command === "/time") {
        response = new Date().toLocaleTimeString();
      } else if(command === "/clearstory") {
        output.innerHTML = "";
        input.value = "";
        return;
      } else if(command === "/exit") {
        closeWindow("win-terminal");
        return;
      } else if(command === "/help") {
        response = "Доступные команды: /hello spos, /goodbye spos, /time, /clearstory, /exit, /help";
      } else {
        response = "error 101: unknown command";
      }
      output.innerHTML += "<p>> " + command + "</p><p>" + response + "</p>";
      input.value = "";
      output.scrollTop = output.scrollHeight;
    }

    // 4. Календарь
    function openCalendar() {
      const content = `
        <label>Дата: <input type="date" id="calendar-date"></label><br><br>
        <button onclick="saveDate()">Сохранить</button>
        <p id="calendar-result"></p>
      `;
      createWindow("Календарь", content, "win-calendar");
    }
    function saveDate() {
      const dateValue = document.getElementById("calendar-date").value;
      if(dateValue) {
        document.getElementById("calendar-result").textContent = "Вы выбрали дату: " + dateValue;
        localStorage.setItem("calendarDate", dateValue);
      }
    }

    // 5. Service Reporting
    function openServiceReporting() {
      const content = `
        <label>Temperature °C: <input type="text" id="sr-temp" oninput="this.value=this.value.replace(/[^0-9\\.,]/g,'')"></label><br><br>
        <label>Сколько часов вы уделили работе: <input type="text" id="sr-work" oninput="this.value=this.value.replace(/[^0-9]/g,'')"></label><br><br>
        <label>Сколько часов вы уделили программированию: <input type="text" id="sr-program" oninput="this.value=this.value.replace(/[^0-9]/g,'')"></label><br><br>
        <label>Погода: 
          <select id="sr-weather">
            <option value="">Выберите</option>
            <option value="Ясно">Ясно</option>
            <option value="Облачно">Облачно</option>
            <option value="Ветрено">Ветрено</option>
            <option value="Дождь">Дождь</option>
            <option value="Снег">Снег</option>
            <option value="Шторм">Шторм</option>
          </select>
        </label><br><br>
        <label>Reporting by: <input type="text" id="sr-name"></label><br><br>
        <button onclick="sendServiceReport()">Send report</button>
        <div id="sr-message"></div>
      `;
      createWindow("Service Reporting", content, "win-service-reporting");
    }
    function sendServiceReport() {
      const temp = document.getElementById("sr-temp").value;
      const work = document.getElementById("sr-work").value;
      const programHrs = document.getElementById("sr-program").value;
      const weather = document.getElementById("sr-weather").value;
      const reporter = document.getElementById("sr-name").value;
      if(!temp || !work || !programHrs || !weather || !reporter) {
        alert("Пожалуйста, заполните все поля!");
        return;
      }
      // Сохраняем отчёт в LocalStorage
      let reports = JSON.parse(localStorage.getItem("serviceReports") || "[]");
      const newReport = {
        temp, work, programHrs, weather, reporter, date: new Date().toLocaleString()
      };
      reports.push(newReport);
      localStorage.setItem("serviceReports", JSON.stringify(reports));
      // Закрываем окно Service Reporting и открываем новое с надписью "Отчёт отправлен!"
      closeWindow("win-service-reporting");
      createWindow("Отправка отчёта", "<p>Отчёт отправлен!</p>", "win-report-sent");
    }

    // 6. History of Reports
    function openHistoryReports() {
      let reports = JSON.parse(localStorage.getItem("serviceReports") || "[]");
      let content = "";
      if(reports.length === 0) {
        content = "<p>Нет отчётов.</p>";
      } else {
        content = "<table border='1' style='width:100%; border-collapse: collapse;'><tr><th>Дата</th><th>Temp</th><th>Work</th><th>Prog</th><th>Weather</th><th>Reporter</th></tr>";
        reports.forEach(rep => {
          content += `<tr>
            <td>${rep.date}</td>
            <td>${rep.temp}</td>
            <td>${rep.work}</td>
            <td>${rep.programHrs}</td>
            <td>${rep.weather}</td>
            <td>${rep.reporter}</td>
          </tr>`;
        });
        content += "</table>";
      }
      createWindow("History of Reports", content, "win-history-reports");
    }

    // 7. Обновление
    function openUpdate() {
      const content = `
        <p>Если есть желание проверить компьютер на наличие обновлений и провести последнее обновление - используйте эти кнопки</p>
        <button onclick="checkForUpdates()">Проверить компьютер</button>
        <button onclick="updateComputer()">Обновить компьютер</button>
        <div id="update-message"></div>
      `;
      createWindow("Обновление", content, "win-update");
    }
    function checkForUpdates() {
      document.getElementById("update-message").textContent = "Проверка...";
      setTimeout(() => {
        document.getElementById("update-message").textContent = "Обновлений не найдено";
      }, 3000);
    }
    function updateComputer() {
      document.getElementById("update-message").textContent = "Обновление...";
      setTimeout(() => {
        document.getElementById("update-message").textContent = "Компьютер обновлён до последней версии";
      }, 4000);
    }

    // 8. История записей (содержимое блокнота)
    function openHistoryRecords() {
      let records = localStorage.getItem("notepadRecords") || "";
      let content = "<pre>" + records + "</pre>";
      createWindow("История записей", content, "win-history-records");
    }

        <select id="antivirus-type">
          <option value="">Выберите</option>
          <option value="Быстрая проверка">Быстрая проверка</option>
          <option value="Выборочная проверка">Выборочная проверка</option>
          <option value="Полная проверка">Полная проверка</option>
        </select><br><br>
        <button onclick="runAntivirus()">Проверить компьютер</button>
        <div id="antivirus-message"></div>
      `;
      createWindow("spos Antivirus", content, "win-antivirus");
    }
    function runAntivirus() {
      const type = document.getElementById("antivirus-type").value;
      if(!type) {
        alert("Выберите тип проверки!");
        return;
      }
      document.getElementById("antivirus-message").textContent = "Идет проверка...";
      setTimeout(() => {
        document.getElementById("antivirus-message").textContent = "Проверка завершена, вирусов не обнаружено";
      }, 5000);
    }

    // 11. Калькулятор
    function openCalculator() {
      const content = `
        <input type="text" id="calc-display" readonly style="width:100%; font-size:1.5em; text-align:right;"><br>
        <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:5px; margin-top:5px;">
          <button onclick="appendCalc('7')">7</button>
          <button onclick="appendCalc('8')">8</button>
          <button onclick="appendCalc('9')">9</button>
          <button onclick="appendCalc('/')">/</button>
          <button onclick="appendCalc('4')">4</button>
          <button onclick="appendCalc('5')">5</button>
          <button onclick="appendCalc('6')">6</button>
          <button onclick="appendCalc('*')">*</button>
          <button onclick="appendCalc('1')">1</button>
          <button onclick="appendCalc('2')">2</button>
          <button onclick="appendCalc('3')">3</button>
          <button onclick="appendCalc('-')">-</button>
          <button onclick="appendCalc('0')">0</button>
          <button onclick="appendCalc('.')">.</button>
          <button onclick="calculateResult()">=</button>
          <button onclick="appendCalc('+')">+</button>
        </div>
        <button onclick="clearCalc()" style="width:100%; margin-top:5px;">C</button>
      `;
      createWindow("Калькулятор", content, "win-calculator");
    }
    function appendCalc(value) {
      document.getElementById("calc-display").value += value;
    }
    function calculateResult() {
      try {
        const result = eval(document.getElementById("calc-display").value);
        document.getElementById("calc-display").value = result;
      } catch(e) {
        document.getElementById("calc-display").value = "Error";
      }
    }
    function clearCalc() {
      document.getElementById("calc-display").value = "";
    }

    // 12. Paint
    function openPaint() {
      const content = `
        <canvas id="paint-canvas" width="480" height="320" style="border:1px solid #000;"></canvas><br>
        <button onclick="clearCanvas()">Очистить</button>
      `;
      createWindow("Paint", content, "win-paint");
      setTimeout(initPaint, 100);
    }
    function initPaint() {
      const canvas = document.getElementById("paint-canvas");
      const ctx = canvas.getContext("2d");
      let painting = false;
      function startPosition(e) {
        painting = true;
        draw(e);
      }
      function finishedPosition() {
        painting = false;
        ctx.beginPath();
      }
      function draw(e) {
        if (!painting) return;
        const rect = canvas.getBoundingClientRect();
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
      }
      canvas.addEventListener("mousedown", startPosition);
      canvas.addEventListener("mouseup", finishedPosition);
      canvas.addEventListener("mousemove", draw);
    }
    function clearCanvas() {
      const canvas = document.getElementById("paint-canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // 13. Проводник (Explorer)
    function openExplorer() {
      const content = `
        <button class="explorer-button" onclick="openSystem32()">sysem32</button>
      `;
      createWindow("Проводник", content, "win-explorer");
    }
    function openSystem32() {
      const content = `<p>SPACYOS 2.0 GLOBAL<br>Все права защищены</p>`;
      createWindow("system32", content, "win-system32");
    }

    // 14. Настройки
    function openSettings() {
      const content = `
        <div class="settings-option">
          <label>Звук:</label>
          <select id="setting-sound">
            <option value="on">Вкл</option>
            <option value="off">Выкл</option>
          </select>
        </div>
        <div class="settings-option">
          <label>Текущая тема:</label>
          <select id="setting-theme">
            <option value="black" selected>черная</option>
            <option value="white">белая</option>
          </select>
        </div>
        <div class="settings-option">
          <label>Раскладка:</label>
          <select id="setting-layout">
            <option value="ru" selected>русский</option>
            <option value="en">английский</option>
          </select>
        </div>
        <button onclick="saveSettings()">Сохранить</button>
      `;
      createWindow("Настройки", content, "win-settings");
    }
    function saveSettings() {
      const sound = document.getElementById("setting-sound").value;
      const theme = document.getElementById("setting-theme").value;
      const layout = document.getElementById("setting-layout").value;
      if(theme === "white") {
        document.body.style.backgroundColor = "#fff";
      } else {
        document.body.style.backgroundColor = "#000";
      }
      localStorage.setItem("osSound", sound);
      localStorage.setItem("osTheme", theme);
      localStorage.setItem("osLayout", layout);
      alert("Настройки сохранены!");
    }

    // 15. Блокнот
    function openNotepad() {
      const content = `
        <textarea class="notepad-textarea" id="notepad-text"></textarea><br>
        <button onclick="saveNotepad()">Сохранить</button>
      `;
      createWindow("Блокнот", content, "win-notepad");
    }
    function saveNotepad() {
      const text = document.getElementById("notepad-text").value;
      localStorage.setItem("notepadRecords", text);
      alert("Файл сохранён");
    }

    // 16. Учетная запись
    function openAccount() {
      const content = `
        <p>Username: ${userName}</p>
        <p>Email: user0000000@gmail.com</p>
      `;
      createWindow("Учетная запись", content, "win-account");
    }
  </script>
</body>
